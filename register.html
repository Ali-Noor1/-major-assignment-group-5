<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">Register Vehicle</div>

<div class="container">
<form>
    <label>Vehicle Number</label>
    <input type="text" id="vnum" placeholder="e.g., ABC-1234">

    <label>Owner Name</label>
    <input type="text" id="owner" placeholder="Enter owner full name">

    <label>Vehicle Type</label>
    <input type="text" id="type" placeholder="Car / Bike / Van">

    <label>Slot Number</label>
    <input type="number" id="slot" placeholder="Enter parking slot">

    <button type="button" onclick="registerVehicle()">Register Vehicle</button>
</form>
</div>

<script src="script.js"></script>

</body>
</html>
